anaconda_user_storage: /srv/anaconda

# additional control over windows-installer specific options
win_anaconda_installation_type: JustMe
win_anaconda_add_to_path: True

anaconda_cron_list:
  - name: conda-storage-clean
    minute: "30"
    hour: "*"
    day: "*"
    month: "*"
    weekday: "*"
    command: conda-storage-clean.sh
  - name: conda-cache-update
    minute: "0"
    hour: "*"
    day: "*"
    month: "*"
    weekday: "*"
    command: conda-cache-update.sh
